<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Gas Utility Service</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f9fc;
            color: #2e3440;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #eceff4;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2e3440;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        nav {
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            color: #88c0d0;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4c566a;
            color: #eceff4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #88c0d0;
            color: #2e3440;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Gas Utility Service</h1>
        <nav>
            <a href="{% url 'submit_request' %}">Create Service Request</a><br>
            <a href="{% url 'status' %}">Track Service Request</a><br>
            <a href="{% url 'dashboard' %}">Support Representative Dashboard</a>
        </nav>
    </div>
</body>
</html>
